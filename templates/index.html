<!DOCTYPE html>
<html>

<head>
    <title>YouTube Video Summarizer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }

        .container {
            max-width: 800px;
            width: 90%;
            margin: auto;
        }

        .form-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
        }

        .label {
            flex: 1 1 auto;
            min-width: 150px;
            font-size: 20px;
            font-weight: bold;
        }

        input[type="text"] {
            flex: 2 1 auto;
            padding: 10px;
            width: 100%;
            font-size: 20px;
            box-sizing: border-box;
        }

        .submit-button {
            padding: 10px 16px;
            flex: 1 1 auto;
            min-width: 120px;
            text-align: center;
            font-size: 20px;
        }

        .markdown {
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #f9f9f9;
            margin-top: 20px;
        }

        .error-message {
            color: red;
            font-weight: bold;
            margin-top: 20px;
        }

        .processing-message {
            font-weight: bold;
            margin-top: 20px;
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 10px 0;
        }
    </style>
    <script>
        function displayProcessingMessage() {
            document.getElementById('error-message').innerText = '';
            document.getElementById('processing-message').innerText = 'Please wait while we process your video...';
            document.getElementById('result-container').innerHTML = ''; // Clear previous result
            document.getElementById('videothumbnail').style.display = 'none'; // Hide video thumbnail
        }
        function clearInputField(element) {
            element.value = ''; // Clear the contents of the input field
        }
    </script>
</head>

<body>
    <div class="container">
        <h1>YouTube Video Summarizer</h1>
        <form method="post" onsubmit="displayProcessingMessage()">
            <div class="form-group">
                <label for="video_url" class="label">Enter YouTube Video URL:</label>
                <input type="text" id="video_url" name="video_url" placeholder="https://www.youtube.com/watch?v=example"
                    required onclick="clearInputField(this)">
                <button type="submit" class="submit-button">Submit</button>
            </div>
        </form>
        <p id="processing-message" class="processing-message"></p>
        <p id="error-message" class="error-message">{{ error_message | safe }}</p>

        {% if result %}
        {% if videothumbnail %}
        <img id="videothumbnail" src="{{videothumbnail}}" alt="Video Thumbnail">
        {% endif %}
        <div id="result-container">
            <div class="markdown">
                <h2>AI Summary:</h2>
                {{ result|safe }}
            </div>
            {% if transcript %}
            <div class="markdown">
                <h2>Original Transcript:</h2>
                {{ transcript|safe }}
            </div>
            {% endif %}
        </div>
        {% endif %}
    </div>
</body>

</html>
